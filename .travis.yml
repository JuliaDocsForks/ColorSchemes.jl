# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.7
  - 1.0
  - nightly
matrix:
  allow_failures:
    - julia: nightly
notifications:
  email: false
env:
  global:
    - DOCUMENTER_DEBUG=true
after_success:
 - julia -e 'import Pkg; Pkg.add("Colors"); Pkg.build("Colors")'
 - julia -e 'import Pkg; Pkg.add("Documenter")'
 - julia -e 'import Pkg; import ColorSchemes; include("docs/make.jl")'
 - julia -e 'import Pkg; cd(Pkg.dir("ColorSchemes")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
